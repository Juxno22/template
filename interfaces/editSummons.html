<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presea STEM</title>
    <link rel="stylesheet" href="../styles/createSummons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo"><h1>Presea STEM</h1></div>
    <div class="logout"><a href="../interfaces/signin.html"><img src="../images/logout.png" alt="Salir" /></a></div>
  </div>
  <div class="container">
    <nav class="menu">
      <ul class="menu-list">
        <li><a href="main.html">Gestión de Usuarios</a></li>
        <li><a href="rubric.html">Rúbricas</a></li>
        <li><a href="summons.html">Convocatorias</a></li>
        <li><a href="reports.html">Reportes</a></li>
        <li><a href="admin.html">Administración</a></li>
        <li><a href="maintenance.html">Mantenimiento</a></li>
      </ul>
    </nav>
    <main class="main-dashboard">
      <h2>Editar Convocatoria</h2>
      <form class="edit-form">
        <div class="form-group">
          <label for="title">Título de Convocatoria</label>
          <input type="text" id="title" name="title" value="Titulo Convocatoria" required />
        </div>
        <div class="form-group">
          <label for="start-date">Fecha de Inicio</label>
          <input type="date" id="start-date" name="start_date" value="2025-05-01" required />
        </div>
        <div class="form-group">
          <label for="end-date">Fecha Final</label>
          <input type="date" id="end-date" name="end_date" value="2025-06-01" required />
        </div>
        <div class="form-group">
          <label for="venue">Sede</label>
          <input type="text" id="venue" name="venue" value="Edificio Central" required />
        </div>
        <div class="form-group">
          <label for="region">Región</label>
          <select id="region" name="region">
            <option value="sur-centro">Zona Sur Centro</option>
            <option value="metropolitana">Zona Metropolitana</option>
          </select>
        </div>
        <div class="form-group">
          <label for="responsible">Responsable</label>
          <input type="text" id="responsible" name="responsible" value="Juan Pérez" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-save"><a href="./summons.html">Guardar Cambios</a></button>
          <a href="summons.html" class="btn-cancel">Cancelar</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
