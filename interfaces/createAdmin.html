<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presea STEM</title>
    <link rel="stylesheet" href="../styles/createAdmin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>Presea STEM</h1>
        </div>
        <div class="logout">
            <img src="../images/logout.png" alt="Salir" style="width: 35px" <a href="#">
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <ul class="menu-list">
                <li><a href="./main.html">Gestion de Usuarios</a></li>
                <li><a href="./rubric.html">Rubricas</a></li>
                <li><a href="./summons.html">Convocatorias</a></li>
                <li><a href="./reports.html">Reportes</a></li>
                <li><a href="./admin.html">Administracion</a></li>
                <li><a href="./maintenance.html">Mantenimiento</a>
                    <ul></ul>
                </li>
        </div>
        <div class="main-dashboard">
            <h2>Agregar nuevo Usuario</h2>
            <div class="admin-options">
                <div class="option">
                    <div class="users">
                        <form class="edit-form">
                            <div class="form-group">
                                <label for="title">ID Evaluador</label>
                                <input type="title" id="title" name="title" placeholder="1" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Nombre</label>
                                <input type="title" id="title" name="title" placeholder="Juan" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Apellido Paterno</label>
                                <input type="title" id="title" name="title" placeholder="Perez" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Appelido Materno</label>
                                <input type="title" id="title" name="title" placeholder="Garcia" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Institucion</label>
                                <input type="title" id="title" name="title" placeholder="Universidad Tecnologica de Tehuacan" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Zona</label>
                                <input type="title" id="title" name="title" placeholder="Centro Sur" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Rol</label>
                                <input type="title" id="title" name="title" placeholder="Evaluador/Administrador" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Correo</label>
                                <input type="title" id="title" name="title" placeholder="prueba@prueba" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Usuario</label>
                                <input type="title" id="title" name="title" placeholder="Juap" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Contrase√±a</label>
                                <input type="title" id="title" name="title" placeholder="********" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Estado</label>
                                <input type="title" id="title" name="title" placeholder="Activo/Inactivo" required />
                            </div>
                            <div class="form-group">
                                <label for="title">Region</label>
                                <input type="title" id="title" name="title" placeholder="Centro Sur" required />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-save"><a href="./admin.html">Guardar
                                        Administrador</a></button>
                                <a href="admin.html" class="btn-cancel">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
