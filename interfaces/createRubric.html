<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presea STEM</title>
  <link rel="stylesheet" href="../styles/createSummons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="logo">
      <h1>Presea STEM</h1>
    </div>
    <div class="logout"><a href="../interfaces/signin.html"><img src="../images/logout.png" alt="Salir" /></a></div>
  </div>
  <div class="container">
    <nav class="menu">
      <ul class="menu-list">
        <li><a href="main.html">Gestión de Usuarios</a></li>
        <li><a href="rubric.html">Rúbricas</a></li>
        <li><a href="summons.html">Convocatorias</a></li>
        <li><a href="reports.html">Reportes</a></li>
        <li><a href="admin.html">Administración</a></li>
        <li><a href="maintenance.html">Mantenimiento</a></li>
      </ul>
    </nav>
    <main class="main-dashboard">
      <h2>Nueva Rubrica de Evaluación</h2>
      <form class="edit-form">
        <div class="form-group">
          <label for="title">Título de la Rubrica</label>
          <input type="text" id="title" name="title" value="Evaluacion Estudiante" required />
        </div>
        <div class="form-group">
          <label for="title">Descripción de la Rubrica</label>
          <input type="text" id="title" name="title" value="Instrumento de Evaluación" required />
        </div>
        <div class="form-group">
          <label for="region">Año</label>
          <select id="region" name="region">
            <option value="sur-centro">2025</option>
            <option value="metropolitana">2024</option>
            <option value="sur-centro">2023</option>
          </select>
        </div>
        <div class="form-group">
          <div class="doc">
            <iframe src="../images/ejemplo.pdf" frameborder="0" title="Vista previa PDF"></iframe>
            <a href="../documents/evidencia.pdf" download="evidencia.pdf" class="doc-download">
              Evaluacion2025.pdf
            </a>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-save"><a href="./rubric.html">Guardar Convocatoria</a></button>
          <a href="rubric.html" class="btn-cancel">Cancelar</a>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
